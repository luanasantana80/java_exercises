<!doctype html> 
<html lang="pt-br">
	<head>
		<title>Curso javascript</title>
		<meta chatset="UTF-8">
        <style>
            #jogador{
                position: absolute;
                left: 0px;
                top: 0px;
                width: 50px;
                height: 50px;
                background-color: black;
            }
        </style>
        <script>
            var px=0;
            var py=0;
            function load(){
                document.addEventListener("keydown", tecla);
            }
            function tecla(){
                var jg=document.getElementById("jogador");
                var tecla=event.keyCode;
                if(tecla==37){
                    //esquerda
                    px-=10;
                    jg.style.left=px+"px";
                }else if(tecla==39){
                    //direita
                    px+=10;
                    jg.style.left=px+"px";
                }
                if(tecla==38){
                    //cima
                    px-=10;
                    jg.style.top=px+"px";
                }else if(tecla==40){
                    //baixo
                    px+=10;
                    jg.style.top=px+"px";
                }
            }
            window.addEventListener("load", load);
        </script>
	</head>
	<body>
        <div id="jogador"></div>
    </body>
</html>
