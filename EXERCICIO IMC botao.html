<html lang="pt-br">
	<head>

		<script>
           function imc(nome, peso, altura){
               resu=(peso/(altura*altura));
               document.write("O IMC de "+nome+" Ã©: "+resu);
           }
        </script>
	</head>
	<body>
        <form name="teste" action="">
            <label> Nome: <input type="text" name="nome"></label>
            <p><label> Peso: <input type="number" name="peso"></label>
